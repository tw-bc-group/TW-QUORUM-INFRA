

---

# nodekey (enode) (geth/ethereum)
# nodekey是node的唯一标识，需要配置在node数据文件路径中，以太坊nodekey生成的标准命令是使用bootnode --genkey=nodekey命令
apiVersion: v1
kind: ConfigMap
metadata:
    name: quorum-{{ include "quorum.name" . }}-nodekey-config
    labels:
        app: qubernetes
        name: quorum-{{ include "quorum.name" . }}-nodekey-config
data:
    nodekey: {{ .Values.nodekeyOverride  }}

---

# nodekey (enode) (geth/ethereum)
# https://ethereum.stackexchange.com/questions/28970/how-to-produce-enode-from-node-key
apiVersion: v1
kind: ConfigMap
metadata:
    name: quorum-{{ include "quorum.name" . }}-enode-config

    labels:
        app: qubernetes
        name: quorum-{{ include "quorum.name" . }}-enode-config

data:
    enode: {{ .Values.enodeOverride  }}

---
# ethereum / geth account keys (keystore)

apiVersion: v1
kind: ConfigMap
metadata:
    name: quorum-{{ include "quorum.name" . }}-account-key-config
    labels:
        app: qubernetes
        name: quorum-{{ include "quorum.name" . }}-account-key-config
data:
    key: {{ .Values.keyOverride }} 
# end node
